<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .box {
            background-color: #3A6D9E;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }

        .box.one {
            flex-grow: 1;
            width: 100%;
        }

        .box.two {
            flex-grow: 1;
            width: 30%;
        }

        .box.three {
            flex-grow: 2;
            width: 65%;
        }

        .box.four {
            flex-grow: 2;
            width: 65%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box one">One</div>
        <div class="box two">Two</div>
        <div class="box three">Three</div>
        <div class="box four">Four</div>
    </div>
</body>
</html>
